<!DOCTYPE html>
<html lang="en">
<head>
    <title>QuizQuest</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.svg">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/backup-questions.js"></script>
</head>
<body>
    <header>
        <div id="title-container">
            <h1 id="title-content">QuizQuest</h1>
            <h3 id="title-sub">Buzz Through Brain Teasers</h3>
        </div>

        <div id="score-container">
            <h3>Score</h3>
            <h2 id="nav-score-content">0/5</h2>
        </div>
    </header>
    <main>
        <div id="question-root-container">
            <div id="question-container">
                <p id="question-number"></p>
                <p id="question-content"></p>
            </div>
    
            <div id="options-container">
                <!-- Options will be populated here -->
            </div>
        </div>

        <div id="result-container">
            <h3>You Scored</h3>
            <h1 id="score-content">3/5</h1>

            <div>
                <button class="generic-button" id="play-again">Play Again   &#x21bb;</button>
            </div>
        </div>

        <footer id="home-footer">
            <div id="footer-links">
                <a href="about.html">About QuizQuest</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <small>&copy; Bibin Tom Joseph</small>
        </footer>
        
    </main>
</body>
</html>
